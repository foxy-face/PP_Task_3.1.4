<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Admin panel</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 bg-light vh-100 px-3">
            <h1>Admin panel</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" aria-current="page" href="#allUser">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" aria-controls="page" href="#newUser">New user</a>
                </li>
            </ul>

            <!--Блок с контентом>-->
            <!--id контента должен соответствовать href вкладки-->
            <div class="tab-content border bg-white">
                <!--Первый блок - отображение всех пользователей>-->
                <div class="tab-pane fade show active" id="allUser">
                    <h5 class="card-header">Все пользователи</h5>
                    <br>
                    <div class="px-3 pb-5">
                        <h5>All users</h5>
                        <table class="table table-borderless table-striped border-top">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="users">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<!--Скрипт для заполения тэга <tr></tr> в теле таблицы-->
<script>
    async function getRowUsers() {
        try {
            const response = await fetch("http://localhost:8080/admin/users")
            const users = await response.json()
            if (users.length > 0) {
                let temp = "";
                users.forEach((u) => {
                    temp += "<tr>";
                    temp += "<td>" + u.id + "</td>";
                    temp += "<td>" + u.first_name + "</td>";
                    temp += "<td>" + u.last_name + "</td>";
                    temp += "<td>" + u.age + "</td>";
                    temp += "<td>" + u.email + "</td>";
                    temp += "<td>" + roleOfUser(u.roles) + "</td></tr>";
                })
                // Вставляет текстовое содержимое данного HTML-тега temp в атрибут с id="users"
                document.getElementById("users").innerHTML = temp;
            }
        } catch (e) {
            console.error(e)
        }
    }
    getRowUsers();

    function roleOfUser(roles) {
        let role = "";
        for (let temp of roles) {
            role += temp.roleName;
            if (roles.length > 1) {
                role += ", ";
            }
        }
        return role;
    }

</script>



</body>
</html>
