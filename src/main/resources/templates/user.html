<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <span>
            <span sec:authentication="name"></span>
            <span th:text="'with roles: '"></span>
        </span>

        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!--вся панель из 12 колонок, разбиваем её на col-md-2 + col-md-10-->
<div class="container-fluid">
    <div class="row">
        <!--Левая боковая панель-->
        <div class="col-lg-2 px-0">
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/admin}">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-10 bg-light vh-100 px-3">
            <h1>User information-page</h1>

            <div class="px-3 pb-5">
                <h5>About user</h5>
                <table class="table table-borderless table-striped border-top">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody id="bodyUser">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="user.js"></script>

</body>
</html>
